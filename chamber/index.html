<body>
    <header>
        <div id="mode">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
                    <span class="sun-icon">&#9728;</span>
                    <span class="moon-icon">&#9790;</span>
            </label>
        </div>
        <script src="scripts/darkmode.js"></script>
        <div id="head"><img src="images/just_icon_50.png" alt="franklin chamber logo"></div>
        <div id="title">
            <h1>Franklin Parish<br>Chamber of Commerce</h1>
        </div>
        </header>
    <button id="menu"></button>
    <nav class="navigation">
        <a href="#" class="active">Home</a>
        <a href="discover.html">Discover</a>
        <a href="directory.html">Directory</a>
        <a href="join.html">Join</a>
    </nav>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/wdd230-small.webp" media="(max-width: 800px)">
                <source srcset="images/wdd230-medium.webp" media="(max-width: 1080px)">
                <source srcset="images/wdd230-large.webp" media="(min-width: 1081px)">
                <img src="images/wdd230-org.webp" alt="photo of chamber of commerce">
            </picture>
        </div>
        <section id="events">
            <h3>Events</h3>
            <picture>
                <img src="images/festival.webp" alt="photo of a festival">
            </picture>
        </section>
        <section id="weather">
            <h3>Weather</h3>
            <div class="weather-container">
                <picture>
                    <img src="images/weather.webp" alt="lady with umbrella in rain">
                </picture>
                <div id="weatherinfo">
                    <p>Temperature: <span id="temperature">44</span> &deg;F</p>
                    <p>Wind Speed: <span id="windSpeed">13.6</span> m/s</p>
                    <p>Wind Chill: <span id="windChill">--</span> &deg;F</p>
                </div>
            </div>
        </section>
        <section id="spotlight">
            <h3>Spotlight</h3>
            <picture>
                <img src="images/cotton.webp" alt="photo of a cotton field">
            </picture>
            <picture>
                <img src="images/swamp.webp" alt="picture of a swamp">
            </picture>
            <picture>
                <img src="images/chamber.webp" alt="photo of chamber of commerce">
            </picture>           
        </section>
    </main>
    <footer>
        <img src="images/inverse_50.png" alt="inverse logo">
        <div id="contact">
            <h4>Contact</h4>
            <p>Insert Address</p>

        </div>

    <script src="scripts/hamburger.js"></script>
    <script src="scripts/windchill.js"></script>
